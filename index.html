<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Submission Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Submit a Lead</h2>
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdL000006jKJ1" method="POST">
            <input type="hidden" name="oid" value="00DdL000006jKJ1">
            <input type="hidden" name="retURL" value="http://sampathkumarj.github.io/submitlead/contact.html">

            <div class="form-group">
                <label for="first_name">First Name</label>
                <input id="first_name" maxlength="40" name="first_name" size="20" type="text" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input id="last_name" maxlength="80" name="last_name" size="20" type="text" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" maxlength="80" name="email" size="20" type="email" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="company">Company</label>
                <input id="company" maxlength="40" name="company" size="20" type="text" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input id="city" maxlength="40" name="city" size="20" type="text" class="form-control"/>
            </div>

            <div class="form-group">
                <label for="state">State/Province</label>
                <input id="state" maxlength="20" name="state" size="20" type="text" class="form-control"/>
            </div>

            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
